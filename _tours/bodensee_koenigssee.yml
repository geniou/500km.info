title: Bodensee - Königssee
year: 2014
track_id: '2643403-bodensee-konigssee-radweg-variante'
description:
  Einmal quer durch die bayrische Voraplen. Anspruchsvolles Höhenprofil, aber
  für das viele bergauf und bergab wurden wir mit unglaublich tollen Blicken
  auf die (Vor)Alpen entlohnt. Der Radweg ist gut ausgebaut und verläuft meist
  auf ruhigen Nebenstraßen, nur die Ausschilderung war teils mangelhaft. An den
  Ruhetagen ging es u.A. mit der Bahn auf den Herzogstandbahn oder mit dem Boot
  nach St. Bartholomä.
