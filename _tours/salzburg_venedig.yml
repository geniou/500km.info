title: Salzburg - Venedig
year: 2015
track_id: '3049952-salzburg-venedig'
description: >
  nördlich der Alpen kühler und regnerisch mit vielen Anstiegen aber super
  Landschaft; Tauernschleuse (Autozug); vor Moggio Udinese traumhafter Radweg auf
  alter Bahnstrecke: viele kleine Tunnel und Bücken durch die Täler hoch über dem
  Fluss; Palmanova: schicke alte Stadt mit sternförmiger Stadtmauer; Ruhetag in
  Grado; über Caorle nach Venedig (Fähre); von Venedig nur viel befahrene
  Straße aufs Festland; insgesamt tolle Tour, aber Strecke bis Grado eindeutig
  schöner als weiter bis Venedig
