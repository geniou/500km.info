title: 'Schweiz'
year: 2017
track_id: '4089293-schweiz-zurich-bern-interlaken-luzern'
description: >
  Das Fahrradwegenetz in der Schweiz ist super ausgebaut und gut
  ausgeschildert! Die Landschaft ist unglaublich schön und die Städte sehr
  sehenswert. Die Rundtour ging von Zürich über Bern und Interlaken über den
  Brünigpass nach Luzern und von da aus zürkck nach Zürich. Am Ruhetag fuhren
  wir mit der Bahn zum höchsten Punkt Europas: das Jungfrauenjoch. Alles in
  Allem eine super schöne Tour!
