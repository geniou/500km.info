---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="images">
  <ul class="slides">
    {% for image in page.images %}
    <li>
      <img src="/{{ image }}" alt="" />
    </li>
    {% endfor %}
  </ul>
</div>

<div class="track">
  <div>
    {% if page.track_id %}
    <iframe src="http://www.bikemap.net/en/route/{{ page.track_id }}/widget/?width=375&amp;height=400&amp;unit=metric" width="100%" height="400" border="0" frameborder="0" marginheight="0" marginwidth="0" scrolling="no"> </iframe>
    {% endif %}

    <p>{{ page.track }}</p>

    {% if page.track_id %}
    <p><a href="http://www.bikemap.net/de/route/{{ page.track_id }}">Tour auf bikemap.net ansehen</a></p>
    {% endif %}
  </div>
</div>

{% if page.description %}
<div class="description">
  <div>
    <p>{{ page.description }}</p>
  </div>
</div>
{% endif %}
