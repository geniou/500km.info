---
layout: default
---

{% if page.images.lenght > 0 %}
<div class="images">
  <ul class="slides">
    {% for image in page.images %}
    <li>
      <img src="/{{ image }}" alt="" />
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}

{% if page.description %}
<div class="description">
  <div>
    <p>{{ page.description }}</p>
  </div>
</div>
{% endif %}

{% if page.track_id %}
  <div class="track">
