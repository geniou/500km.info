---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="images">
  <ul class="slides">
    {% for image in page.images %}
    <li>
      <img src="/{{ image }}" alt="" />
    </li>
    {% endfor %}
  </ul>
</div>

{% if page.track_id %}
  <iframe src="http://www.bikemap.net/en/route/{{ page.track_id }}/widget/?width=1200&amp;height=700&amp;unit=metric" width="1200" height="700" border="0" frameborder="0" marginheight="0" marginwidth="0" scrolling="no"> </iframe>
{% endif %}
