---
layout: default
---

<div class="tour-overview">
  {% for tour in page.tours  %}
    <article class="tour">
      <a href="{{ tour.path }}">
        <img src="{{ tour.into_image }}" alt="{{ tour.title }}" />
        <div class="year">{{ tour.year }}</div>
        <h1>{{ tour.title }}</h1>
      </a>
    </article>
  {% endfor %}
</div>
