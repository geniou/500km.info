<!DOCTYPE html>
<html>
    <head>
        <title>
          {% if page.title %}
          {{ page.title }}
          {% endif %}
          {% if page.title != 'die Radtour Chronik' %}
          - Radtour Chronik
          {% endif %}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Nils Gemeinhardt">
        <meta name="description" content="Schon seit 2006 machen wir jedes Jahr eine Radtour mit einer Länge von jeweils etwa 500km.
        Dabei ging es schon entlang der Elbe und dem Rhein, nach Dänemark (Limfjord) und Ungarn und über den Alpen.
        Diese Seite dokumentiert anhang von Bildern und Streckendaten die Touren und unsere Eindrücke.">
        <meta name="keywords" content="Radtour, Fahrrad, Tour, Elbe, Rhein, Dänemark, Ungarn, Balaton, Oder, Neiße, Alpen">
        {% capture social_image %}{% if page.intro_image %}{{ page.intro_image }}{% else %}{{ "/images/social.png" }}{% endif %}{% endcapture %}
        <meta property="og:image" content="http://500km.info{{ social_image }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/styles/app.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="shortcut icon">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/scripts/google_analytics.js"></script>
        <script src="/scripts/jquery.flexslider.min.js"></script>
        <script>
          $(function(){
            $(".images").flexslider()
          });
        </script>
    </head>
    <body>

      <div class="container">
        <header>
          <a href="/" title="zur Startseite">
            <img src='/images/logo.svg' alt="Logo" />
          </a>
          <h1>
            {% if page.year %}
              <div class="year">
                {{ page.year }}
              </div>
            {% endif %}
            {{ page.title }}
          </h1>
        </header>
        <main>
          {{ content }}
        </main>
        <footer>
          <ul>
            <li><a href="/impressum">Impressum</a></li>
            <li><a href="/datenschutz">Datenschutzerklärung</li>
          </ul>
        </footer>
      </div>
    </body>
</html>
